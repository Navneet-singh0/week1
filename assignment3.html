<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A digital recreation of the Interstellar movie poster.">
    <meta name="author" content="Your Name">
    <title>Interstellar Movie Poster</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Main container for the poster layout -->
    <div class="poster">
        <!-- Background image controlled by CSS -->
        <div class="poster-background"></div>

        <!-- Title section -->
        <div class="poster-title">
            <h1>Interstellar</h1>
            <p>From Christopher Nolan</p>
        </div>

        <!-- Center content with tagline -->
        <div class="poster-content">
            <p>"Mankind's next step will be our greatest."</p>
        </div>

        <!-- Poster as an image -->
        <div class="poster-image">
            <img src="" alt="Interstellar Movie Poster">
        </div>

        <!-- Footer with links -->
        <div class="poster-footer">
            <a href="https://www.youtube.com/watch?v=zSWdZVtXT7E" target="_blank">Watch Trailer</a>
            <a href="https://www.interstellarmovie.net/" target="_blank">Official Website</a>
        </div>
    </div>
</body>
</html>
